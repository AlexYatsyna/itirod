<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizlet</title>

    <link rel="stylesheet" href="styles/style.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-item">
            <a href="" class="header-item__title">Quizlet</a>
        </div>

        <div class="header-item">
            <nav class="menu">
                <div class="menu-list">

                    <div class="menu-list__item menu-list__item-border" id="signin-btn">
                        <a href="./html/signin.html" class="menu-list__item-text" >Sign in</a>
                    </div>

                    <div class="menu-list__item menu-list__item-border " id="register-btn">
                        <a href="./html/register.html" class="menu-list__item-text">Register</a>
                    </div>

                    <div class="menu-list__item-logout hide" id="logout-btn">
                        <a href="" >Logout</a>
                    </div>
                </div>
            </nav>
    </header> 

    <main>

        <div class="block">
            <div class="menu-list__search ">
                <img class="menu-list__search-image" src="images/search-icon.png" alt="">
                <input type="search" class="menu-list__search-input">
            </div>
 

            <a class="a-img" href="html/add.html"  title="Add new card">
                <img class="menu-list__search-image" src="images/addcard.png" alt="">
            </a>
            <a class="a-img" href="html/comment.html" title="Add comment">
                <img class="menu-list__search-image" src="images/comment.png" alt="">
            </a>
        </div>
        <ul class="table">
            
        </ul>
        <hr>
        
        <div class="comment-block">      
             <p class="category-form__name">Comments:</p>        
        </div>

        <ul id="comments-table">
            
        </ul>
  
    </main> 

    <footer>
        <hr >
        <div class="footer-data">
            <span class="footer-data__company">
                @ Alex Yatsyna,2022
            </span>

            <ul class="menu-list"> 
                <li class="menu-list__item">
                    <a href="https://www.instagram.com/">
                        <img class="menu-list__search-image" src="images/insta.png" alt="">
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="https://vk.com/">
                        <img class="menu-list__search-image" src="images/vk.png" alt="">
                    </a>
                </li>
            </ul>
        </div>

    </footer>
    <script src="js/db/models.js"></script>
    <script src="js/db/quizlet-db.js"></script>
    <script src="js/db/auth-db.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/html-elements.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
