<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizlet</title>

    <link rel="stylesheet" href="../styles/style.css" type="text/css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>

    <header class="header">
        <div class="header-item">
            <a href="../index.html" class="header-item__title">Quizlet</a>
        </div>

        <div class="header-item">
            <nav class="menu">
                <div class="menu-list">

                    <div class="menu-list__item menu-list__item-border">
                        <a href="./html/signin.html" class="menu-list__item-text" >Sign in</a>
                    </div>

                    <div class="menu-list__item menu-list__item-border ">
                        <a href="./html/register.html" class="menu-list__item-text">Register</a>
                    </div>
                </div>
            </nav>
    </header> 

    <main>
        <div class="form-container">
            <p class="form-container__title">Add new card</p>
            <form class="form" method="post">

                <div class="form-input">
                    <label class="form-input__label">Definition/Question</label>
                    <textarea class="form-input__field" id="input-question" cols="25" rows="3" placeholder="Enter definition/question"></textarea>
                </div>

                <div class="form-input">
                    <label  class="form-input__label">Answer</label>
                    <textarea class="form-input__field" id="input-answer" cols="25" rows="2" placeholder="Enter answer for definition/question"></textarea>
                </div>

                <div class="form-input">
                    <label  class="form-input__label">Select category</label>
                    <select  id="input-category" class="form-input__field" required>
                        <option value="">Select a category</option>
                        
                    </select>
                </div>

                <div class="form-button">
                    <button type="button" onclick="submitAdd()" class="form-button__submit">Add</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <hr >
        <div class="footer-data">
            <span class="footer-data__company">
                @ Alex Yatsyna,2022
            </span>

            <ul class="menu-list"> 
                <li class="menu-list__item">
                    <a href="https://www.instagram.com/">
                        <img class="menu-list__search-image" src="../images/insta.png" alt="">
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="https://vk.com/">
                        <img class="menu-list__search-image" src="../images/vk.png" alt="">
                    </a>
                </li>
            </ul>
        </div>

    </footer>
    <script src="../js/db/models.js"></script>
    <script src="../js/db/quizlet-db.js"></script>
    <script src="../js/db/auth-db.js"></script>
    <script src="../js/html-elements.js"></script>
    <script src="../js/card-crud.js"></script>
</body>
</html>
