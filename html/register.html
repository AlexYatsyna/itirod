<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizlet</title>

    <link rel="stylesheet" href="../styles/style.css" type="text/css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-item">
            <a href="../index.html" class="header-item__title">Quizlet</a>
        </div>
    </header>

    <main>
        <div class="form-container">
            <p class="form-container__title">Register</p>
            <form class="form">

                <div class="form-input">
                    <label for="input-email" class="form-input__label">Email</label>
                    <input  class="form-input__field" id="input-email" >
                </div>

                <div class="form-input">
                    <label for="input-password" class="form-input__label">Password</label>
                    <input type="password" class="form-input__field" id="input-password">
                </div>

                <div class="form-input">
                    <label for="input-password2" class="form-input__label">Confirm Password</label>
                    <input type="password" class="form-input__field" id="input-password2">
                </div>

                <div class="form-button">
                    <button type="button" onclick="submitRegister()" class="form-button__submit">Register</button>
                </div>
            </form>

            <div class="form">

                <div class="form-input">
                    <span class="form-input__label">Have account? Back to Sign in ♡(→_→) </span>
                </div>
                
                <div class="form-button">
                    <a href="signin.html" class="form-button__submit">Sign in</a>
                </div>

            </div>

        </div>
    </main>

    <footer>
        <hr >
        <div class="footer-data">
            <span class="footer-data__company">
                @ Alex Yatsyna,2022
            </span>

            <ul class="menu-list"> 
                <li class="menu-list__item">
                    <a href="https://www.instagram.com/">
                        <img class="menu-list__search-image" src="../images/insta.png" alt="">
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="https://vk.com/">
                        <img class="menu-list__search-image" src="../images/vk.png" alt="">
                    </a>
                </li>
            </ul>
        </div>

    </footer>
    <script src="../js/db/quizlet-db.js"></script>
    <script src="../js/db/auth-db.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
