<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizlet</title>

    <link rel="stylesheet" href="../styles/style.css" type="text/css">
</head>
<body>

    <main>
        <div class="form-container">
            <h2 class="form-container__title">Leave a comment</h2>
            <form class="form">

                <div class="form-input">
                    <label  class="form-input__label">Your feedback</label>
                    <textarea class="form-input__field" name="definition/q" required id="" cols="20" rows="10" placeholder="Enter your feedback"></textarea>
                </div>
                
                <ul class="menu-list form-list">

                    <li>
                        <div class="form-button">
                            <a href="../index.html" class="form-button__submit" >Cancel</a>
                         </div>
                    </li>

                    <li>
                        <div class="form-button">
                            <button type="submit" class="form-button__submit">Add</button>
                        </div>
                    </li>
                </ul>


            </form>

        </div>
    </main>

    <footer>
        <hr >
        <div class="footer-data">
            <span class="footer-data__company">
                @ Alex Yatsyna,2022
            </span>

            <ul class="menu-list"> 
                <li class="menu-list__item">
                    <a href="https://www.instagram.com/">
                        <img class="menu-list__search-image" src="../images/insta.png" alt="">
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="https://vk.com/">
                        <img class="menu-list__search-image" src="../images/vk.png" alt="">
                    </a>
                </li>
            </ul>
        </div>

    </footer>   
</body>
</html>
