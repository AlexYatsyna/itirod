<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizlet</title>

    <link rel="stylesheet" href="../styles/style.css" type="text/css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>

    <main>
        <div class="form-container">
            <p class="form-container__title">Leave a comment</p>
            <form class="form" method="post">

                <div class="form-input">
                    <label  class="form-input__label">Your feedback</label>
                    <textarea class="form-input__field" id="commentText" cols="20" rows="10" placeholder="Enter your feedback"></textarea>
                </div>
                
                <div class="menu-list form-list">

                    <div class="comment-element">
                        <div class="form-button">
                            <a href="../index.html" class="form-button__submit" >Cancel</a>
                         </div>
                    </div>

                    <div class="comment-element">
                        <div class="form-button">
                            <button type="button" onclick="submitComment()" class="form-button__submit">Add</button>
                        </div>
                    </div>
                </div>


            </form>

        </div>
    </main>

    <footer>
        <hr >
        <div class="footer-data">
            <span class="footer-data__company">
                @ Alex Yatsyna,2022
            </span>

            <ul class="menu-list"> 
                <li class="menu-list__item">
                    <a href="https://www.instagram.com/">
                        <img class="menu-list__search-image" src="../images/insta.png" alt="">
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="https://vk.com/">
                        <img class="menu-list__search-image" src="../images/vk.png" alt="">
                    </a>
                </li>
            </ul>
        </div>

    </footer>  
    <script src="../js/db/models.js"></script>
    <script src="../js/db/quizlet-db.js"></script>
    <script src="../js/db/auth-db.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/comment.js"></script>
</body>
</html>
